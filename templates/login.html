{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div>
            <input class="inputhq" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="inputhq" name="password" placeholder="Password" type="password">
        </div>
        <button class="buttonhq" type="submit">Log In</button>
    </form>
{% endblock %}
